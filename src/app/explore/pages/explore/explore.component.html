<div>
  <form *ngIf="showSearchField" class="sarch-form">
    <mat-form-field appearance="fill">
      <mat-label>Search Video</mat-label>
      <input id="searchButton" (keyup)="searchInput($event)" matInput>
    </mat-form-field>
  </form>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let video"> {{video.id}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let video"> {{video.title}} </td>
    </ng-container>
    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
      <td mat-cell *matCellDef="let video">
        <img width="64px" height="64px" [src]="video.thumbnail" alt="">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr *matRowDef="let video; columns: displayedColumns;" (click)="setVideo(video)" mat-row></tr>
  </table>
</div>
